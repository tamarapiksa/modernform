<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <title>Mint Form</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="row">
        <img src="logo.png" alt="Mint logo">
        <ul>
          <li><em>Sign Up</em></li>
          <li>| Log in</li>
        </ul>
        <form>
          <div id="form">
            <fieldset>
              <h1>See all your finances in one<br>
                  place & create a budget</h1>
              <label for="email">Your Email
                <input type="email" name="email-address"> 
              </label>
              <label for="email">Confirm Email
                <input type="email" name="email-address">
              </label>
              <label for="password">Password
                <input type="password" name="password">
              </label>
              <label for="password">Confirm Password
                <input for="password" name="password">
              </label>
              <label>
                <input type="checkbox" name="remember">Remember Me
              </label>   
              <input class="btn" type="submit" name="submit" value="Sign Up">
              <p>By clicking Sign Up you agree to our <a href="www.google.com">Terms of Service</a> and <a href="www.google.com">Privacy Policy</a>
              <section id="sidebar">
              </section>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <footer>
    </footer>
  </body>
<html>
